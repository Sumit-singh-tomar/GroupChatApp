<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../account.css">
</head>

<body>
    <div>
        <header>
            <div id="heading">Group Chat App</div>
            <div id="status">Account / Login</div>
            <nav>
                <a href="./login.html">Login</a>
                <a href="../register/register.html">Register</a>
            </nav>
        </header>

        <main>
            <div id="box">
                <div id="boxheading">Group Chat App</div>
                <div>Login in to Your Account</div>
                <div>
                    <form>
                        <div><input type="text" placeholder="Enter EmailId or Phone Number" id="email" required /></div>
                        <div><input type="password" placeholder="Enter Your password" id="password" required /></div>
                        <div><button type="submit">Login</button></div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="login.js"></script>
</body>

</html>
