<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../account.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div>
        <header>
            <div id="heading">Group Chat App</div>
            <div id="status">Account / Register</div>
            <nav>
                <button>Login</button>
                <button>Register</button>
            </nav>
        </header>

        <main>
            <div id="box">
                <div id="boxheading">Group Chat App</div>
                <div>Create Your Account</div>
                <div>
                    <form>
                        <div><input type="text" placeholder="Enter Your Name" id="name" required /></div>
                        <div><input type="email" placeholder="Enter Your Email Id" id="email" required /></div>
                        <div><input type="tel" placeholder="Enter Your Phone Number" id="phonenumber" required /></div>
                        <div><input type="password" placeholder="Enter Your password" id="password" required /></div>
                        <div><button type="submit">Login</button></div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="register.js"></script>
</body>

</html>
